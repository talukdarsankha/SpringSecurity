<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="base::Layout(~{::body})" >
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body>

<div style=" padding: 50px; width: 700px; margin: auto;" >
	<h1 style="text-align: center;"> Login page </h1>
	<form action="logg" method="post">
		<th:block th:if="${param.error}">
			<h3 style="text-align: center; color: red;"> Invalid email/password</h3>
		 <h3 style="text-align: center; color: red;"> [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</h3>
		</th:block>
		<!-- 
			<th:block th:if="${param.logout}">
			<h1 style="text-align: center; color:green">you account loged Logout successfully!!!!!!!! </h1>
		</th:block>-->
		
		<th:block th:if="${session.userLogout}">
			<h3 style="text-align: center; color: red;">[[${session.userLogout}]]</h3>
		</th:block>
		
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
      </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password" >
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
	
</div>


</body>
</html>
